<form data-request="{{ __SELF__ }}::onFormSubmit" class="contact-form">
    {{ form_token() }}
    <div id="{{ __SELF__ }}_forms_flash"></div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="contact-form-name">Your Name <span class="required">*</span></label>
                <input type="text" name="name" id="contact-form-name" class="form-control" placeholder="Your full name...">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="contact-form-email">Your Email <span class="required">*</span></label>
                <input type="email" name="email" id="contact-form-email" class="form-control" placeholder="Your email...">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="contact-form-subject">Subject</label>
                <input type="text" name="subject" id="contact-form-subject" class="form-control" placeholder="Your subject...">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="contact-form-message">Your Message <span class="required">*</span></label>
        <textarea name="message" rows="5" class="form-control" placeholder="Enter your message here..."></textarea>
    </div>
    <div class="form-group">
        {% partial '@recaptcha' %}
    </div>
    <div class="form-group form-group--submit">
        <button id="simpleContactSubmitButton" type="submit" class="btn btn-primary-inverse btn-lg btn-block">Send Your Message</button>
    </div>
</form>
