{% set match = __SELF__.match %}

{% if match %}
<aside class="widget widget--sidebar card widget-preview">
	<div class="widget__title card__header">
		<h4>Next Fixture</h4>
	</div>
	<div class="widget__content card__content">
		<div class="match-preview">
			<section class="match-preview__body">
				<header class="match-preview__header">
					<time class="match-preview__date" datetime="{{ match.match_date|date('d-m-Y') }}">{{ match.match_date | strftime('%e %B %Y') }}</time>
				</header>
				<div class="match-preview__content">
			<div class="match-preview__team match-preview__team--first">
						<figure class="match-preview__team-logo">
							<img src="{{ match.match_team_home.logo|media }}" alt="">
						</figure>
						<h5 class="match-preview__team-name">{{ match.match_team_home.name }}</h5>
					</div>
					<div class="match-preview__vs">
						<div class="match-preview__conj">VS</div>
						<div class="match-preview__match-info">
							<time class="match-preview__match-time" datetime="2018-08-07 08:00">{{ match.match_date | strftime('%H:%M') }}</time>
							<div class="match-preview__match-place">{{ match.stadium.name }}</div>
						</div>
					</div>
					<div class="match-preview__team match-preview__team--second">
						<figure class="match-preview__team-logo">
							<img src="{{ match.match_team_away.logo|media }}" alt="">
						</figure>
						<h5 class="match-preview__team-name">{{ match.match_team_away.name }}</h5>
					</div>
				</div>
			</section>
			<section class="match-preview__countdown countdown">
				<h4 class="countdown__title">Game Countdown</h4>
				<div class="countdown__content">
					<div class="countdown-counter" data-date="{{ match.match_date | strftime('%B %e, %Y %H:%M') }}"></div>
				</div>
			</section>
		</div>
	</div>
</aside>
{% endif %}
