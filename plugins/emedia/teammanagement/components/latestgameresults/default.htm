{% set match = __SELF__.result %}
{% if match %}
<aside class="widget card widget--sidebar widget-game-result">
	<div class="widget__title card__header card__header">
		<h4>Last Game Results</h4>
	</div>
	<div class="widget__content card__content">
		<div class="widget-game-result__section">
			<div class="widget-game-result__section-inner">
				<header class="widget-game-result__header">
					<time class="widget-game-result__date" datetime="{{ match.match_date|date('d-m-Y') }}">{{ match.match_date | strftime('%e %B %Y') }}</time>
				</header>

				<div class="widget-game-result__main">
					<div class="widget-game-result__team widget-game-result__team--first">
						<figure class="widget-game-result__team-logo">
							<img src="{{ match.match_team_home.logo|media }}" alt="">
						</figure>
						<div class="widget-game-result__team-info">
							<h5 class="widget-game-result__team-name">{{ match.match_team_home.name }}</h5>
					
						</div>
					</div>
					<div class="widget-game-result__score-wrap">
						<div class="widget-game-result__score">
							<span class="widget-game-result__score-result widget-game-result__score-result">{{ match.score_home }}</span> <span class="widget-game-result__score-dash">-</span> <span class="widget-game-result__score-result widget-game-result__score-result">{{ match.score_away }}</span>
						</div>
						<div class="widget-game-result__score-label">Final Score</div>
					</div>
			<div class="widget-game-result__team widget-game-result__team--second">
						<figure class="widget-game-result__team-logo">
							<img src="{{ match.match_team_away.logo|media }}" alt="">
						</figure>
						<div class="widget-game-result__team-info">
							<h5 class="widget-game-result__team-name">{{ match.match_team_away.name }}</h5>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</aside>
{% endif %}
